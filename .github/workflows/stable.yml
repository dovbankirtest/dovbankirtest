name: Tests
on: push
  branches: [ main ]
jobs:
 tests:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository code
       uses: actions/checkout@v3

     - name: Setup python
       uses: actions/setup-python@v3
       with:
         python-version: 3.8

     - name: Install dependencies
       run: pip install tox

     - name: Run flake8 tests
       run: tox -e flake8

     - name: Run test
       env:
         PTESTVERSION_GA: ${{secrets.PTESTVERSION_GA}}
       run: tox -e py38